<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <main class="form">
    <h1>CREATE AN ACCOUNT</h1>
    <h2>We always keep your name and email address private.</h2>
     <form class="sign-up-form">
        <label class="label">
        <input id="first-name" type="text" placeholder="First Name" name="first-name" required/>
        <input id="last-name" type="text" placeholder="Last Name" name="last-name" required/>
        </label>
        <label class="label">
        <input id="display-name" type="text" placeholder="Display Name" name="display-name" required/>
        <input id="email" type="text" placeholder="Email Address" name="email" required/>
        </label>
        <label class="label">
        <input id="password" type="password" placeholder="Password" name="password" required/>
        <input id="password-confirmation" type="password" placeholder="Password Confirmation" name="password-confirmation" required/>
        </label>
        <label class="label-radio"> 
            <input id="radio" type="radio" name="radio" required/> Join As a Buyer
            <span class="text">I am looking for a Name, Logo or Tagline for my business, brand or product.</span>
        </label>
        <label class="label-radio"> 
            <input id="radio" type="radio" name="radio" required/> Join As a Creative or Marketplace Seller
            <span class="text">I plan to submit name ideas, Logo designs or sell names in Domain Marketplace.</span>
        </label>
        <label class="label-checkbox"> 
            <input type="checkbox" name="checkbox" required/> Allow Squadhelp to send marketing/promotional offers from time to time
        </label>
    </form>
    </main>
</body>
</html>
</body>
</html>
